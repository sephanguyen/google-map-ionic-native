<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    The world is your oyster.
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be
      your guide.</p>
  </div>
  <button ion-button full round (click)="testDirector()">Show Path</button>
  <button ion-button full round (click)="leftDriver()">Left</button>
  <button ion-button full round (click)="rightDriver()">Right</button>
  <button ion-button full round (click)="topDriver()">Top</button>
  <button ion-button full round (click)="downDriver()">Down</button>

  <ion-card>
    <ion-card-content>
      <div #directionsPanel></div>
    </ion-card-content>
  </ion-card>
  <div #map id="map"></div>
</ion-content>
